<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Multicolor</title>
        <link href="changing-colors.css" rel="stylesheet">
    </head>
    <body>
        <div id="add-content-here">
        </div>
    </body>
    <script type="text/javascript" src="changingColors.js"></script>
    <!-- the bottom script is just here just to show that it works and how fun it is -->
    <script type="text/javascript">
        let rows = 30;
        let columns = 40;
        createGrid(rows, columns, "grid", "add-content-here");
        for (let i = 0; i < (rows*columns); i++ ) {
            if ( i % 2 == 1 ) {
                addRandomColors("grid-item", ""+i, "0.4s", "1.70s");
            }
            else if (i == 0 ) {
                addRandomColors("grid-item", ""+i, "0.4s", "1.7s");
            }
            else {
                addRandomColors("grid-item", ""+i, "0.2s", "2s");
            }
        }
    </script>
</html>
